name: Gemini Live Bridge
version: "1.0.2"
slug: gemini_live_bridge
description: Full-duplex voice assistant bridge using Gemini Live API
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  9872/tcp: 9872
options:
  gemini_api_key: ""
  server_port: 9872
  log_level: "info"
  croatian_personality: true
  session_timeout_seconds: 300
schema:
  gemini_api_key: str
  server_port: int
  log_level: list(debug|info|warning|error)
  croatian_personality: bool
  session_timeout_seconds: int
